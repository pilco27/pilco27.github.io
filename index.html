<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        body {
            background: linear-gradient(to bottom, cornflowerblue, white);
            min-height: 100vh;
            margin: 0;
            /* padding-left: 5vw; */
            text-align: center;
            font-size: 3.75vh;
            font-face: script;
            font-family: 'Dancing Script', cursive;
            justify-content: center;
            line-height: 1.25;
        }
        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
            radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 90% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }   
        footer {
            background-color: #123456;
            min-height: 10vh;
            margin: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <br>Heavenly Father, in Jesus name;
    <br>
    <br>Grant me the <b>courage</b> to change 
    <br>the things that I can;
    <br>
    <br>The <b>serenity</b> to accept
    <br>the things I cannot;
    <br>
    <br>The <b>wisdom</b> to know the difference.
</body>
<footer>
</footer>
</html>
