<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        body {
            background: linear-gradient(to bottom, cornflowerblue, white);
            min-height: 100vh;
            margin: 0;
            font-size: 4vh;
            font-face: script;
            font-family: 'Dancing Script', cursive;
            display: flex;
            align-items: center;      /* Vertically centers */
            justify-content: center;  /* Horizontally centers (optional) */
            line-height: 1.5;
        }
        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
            radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 90% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }   
        footer {
            background-color: #123456;
            min-height: 10vh;
            margin: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <br>
    Heavenly Father, in Jesus name;
    <br>
    <br>Grant me the serenity to accept
    <br>the things i cannot change;
    <br>The courage to change the things I can;
    <br>The wisdom to know the difference.
</body>
<footer>
</footer>
</html>
